<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Website</title>
    
        <link rel="stylesheet" type="text/css" href="HACKATHON_MANIA_CSS.css">
    
</head>
<body>
    <div id="tools">
        <button id="penTool">Pen</button>
        <input type="color" id="colorPicker" value="#000000">
        <input type="range" id="brushSize" min="1" max="50" value="10">
        <button id="lineTool">Line</button>
        <button id="rectangleTool">Rectangle</button>
        <button id="circleTool">Circle</button>
        <button id="textTool">Text</button> <!-- Added Text tool button -->
        <button id="eraserTool">Eraser</button>
        <button id="undoBtn">Undo</button>
        <button id="redoBtn">Redo</button>
        <button id="resetBtn">Reset</button>
    </div>

    <div id="layers"></div>

    <canvas id="drawingCanvas"></canvas>

    <script src="HACKATHON_MANIA_JS.js"></script>
</body>
</html>
